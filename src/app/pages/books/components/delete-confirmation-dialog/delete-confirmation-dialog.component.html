<h2 mat-dialog-title>Remove book</h2>
<mat-dialog-content>
  <p>Are you sure you want to remove this book?</p>
</mat-dialog-content>
<mat-dialog-actions [align]="'end'">
  <button mat-raised-button [mat-dialog-close]="false">Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>Remove</button>
</mat-dialog-actions>
